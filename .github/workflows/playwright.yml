name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering from GitHub UI
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Prepare test results directory
      run: mkdir -p test-results
    - name: Run Playwright tests
      env:
        BLOB_REPORT_DIR: test-results/blob-reports-functional
      run: |
        echo "BLOB_REPORT_DIR is set to: $BLOB_REPORT_DIR"
        echo "CI environment: $CI"
        mkdir -p test-results/blob-reports-functional
        npm run test:random || true
        echo "Checking for blob reports..."
        echo "Contents of test-results directory:"
        ls -la test-results/ | grep -E "blob|functional" || echo "No blob/functional directories found"
        if [ -d test-results/blob-reports-functional ] && [ "$(ls -A test-results/blob-reports-functional 2>/dev/null)" ]; then
          echo "✓ Functional test blob reports created"
          ls -la test-results/blob-reports-functional/ | head -5
        else
          echo "⚠ Warning: No blob reports found for functional tests"
          echo "Checking all directories in test-results:"
          find test-results -type d -maxdepth 2 | head -10
        fi
      continue-on-error: true
    - name: Run Visual tests
      env:
        BLOB_REPORT_DIR: test-results/blob-reports-visual
      run: |
        npx playwright test visual || true
        echo "Checking for blob reports..."
        if [ -d test-results/blob-reports-visual ] && [ "$(ls -A test-results/blob-reports-visual 2>/dev/null)" ]; then
          echo "✓ Visual test blob reports created"
          ls -la test-results/blob-reports-visual/ | head -5
        else
          echo "⚠ Warning: No blob reports found for visual tests"
        fi
      continue-on-error: true
    - name: Debug - List test-results files
      if: always()
      run: |
        echo "=== Files in test-results directory ==="
        ls -la test-results/ 2>/dev/null || echo "test-results directory does not exist"
        echo ""
        echo "=== Blob report directories ==="
        find test-results -type d -name "*blob*" 2>/dev/null || echo "No blob directories found"
        echo ""
        echo "=== Contents of blob directories ==="
        if [ -d test-results/blob-reports-functional ]; then
          echo "Functional blob reports:"
          ls -la test-results/blob-reports-functional/ 2>/dev/null || echo "Directory empty or doesn't exist"
        fi
        if [ -d test-results/blob-reports-visual ]; then
          echo "Visual blob reports:"
          ls -la test-results/blob-reports-visual/ 2>/dev/null || echo "Directory empty or doesn't exist"
        fi
        echo ""
        echo "=== JSON files in project root ==="
        ls -la *.json 2>/dev/null || echo "No JSON files in root"
      continue-on-error: true
    - name: Merge test reports and generate HTML
      if: always()
      timeout-minutes: 5
      run: |
        echo "Current working directory: $(pwd)"
        mkdir -p test-results/merge-reports
        # Debug: List all blob directories
        echo "=== Searching for blob report directories ==="
        find test-results -type d -name "*blob*" 2>/dev/null | while read dir; do
          echo "Found: $dir"
          ls -la "$dir" 2>/dev/null | head -3
        done
        echo ""
        echo "=== Direct check of blob directories ==="
        echo "Checking test-results/blob-reports-functional:"
        ls -la test-results/blob-reports-functional 2>/dev/null || echo "Directory does not exist"
        echo "Checking test-results/blob-reports-visual:"
        ls -la test-results/blob-reports-visual 2>/dev/null || echo "Directory does not exist"
        # Copy blob reports to merge directory
        REPORT_COUNT=0
        if [ -d test-results/blob-reports-functional ]; then
          echo "Checking test-results/blob-reports-functional..."
          if [ "$(ls -A test-results/blob-reports-functional 2>/dev/null)" ]; then
            echo "Copying functional blob reports..."
            cp -r test-results/blob-reports-functional/* test-results/merge-reports/ 2>/dev/null || true
            echo "Found functional blob reports"
            REPORT_COUNT=$((REPORT_COUNT + 1))
          else
            echo "functional blob reports directory exists but is empty"
          fi
        else
          echo "functional blob reports directory does not exist"
        fi
        if [ -d test-results/blob-reports-visual ]; then
          echo "Checking test-results/blob-reports-visual..."
          if [ "$(ls -A test-results/blob-reports-visual 2>/dev/null)" ]; then
            echo "Copying visual blob reports..."
            cp -r test-results/blob-reports-visual/* test-results/merge-reports/ 2>/dev/null || true
            echo "Found visual blob reports"
            REPORT_COUNT=$((REPORT_COUNT + 1))
          else
            echo "visual blob reports directory exists but is empty"
          fi
        else
          echo "visual blob reports directory does not exist"
        fi
        # Merge reports if we have any
        if [ "$(ls -A test-results/merge-reports 2>/dev/null)" ]; then
          echo "Merging blob reports from test-results/merge-reports/"
          ls -la test-results/merge-reports/ | head -10
          npx playwright merge-reports --reporter=html test-results/merge-reports
        else
          echo "No blob reports found to merge"
          echo "Skipping HTML report generation"
        fi
      continue-on-error: true
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
