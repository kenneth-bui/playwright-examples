name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering from GitHub UI
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Prepare test results directory
      run: mkdir -p test-results
    - name: Run Playwright tests (random selection)
      env:
        JSON_REPORT_PATH: test-results/functional-results.json
      run: |
        echo "JSON_REPORT_PATH is set to: $JSON_REPORT_PATH"
        echo "CI environment: $CI"
        mkdir -p test-results
        npm run test:random || true
        echo "Checking for JSON report..."
        if [ -f test-results/functional-results.json ]; then
          echo "✓ Functional test results JSON created"
          ls -lh test-results/functional-results.json
        else
          echo "⚠ Warning: functional-results.json not found after functional tests"
          echo "Checking for JSON files in test-results:"
          ls -la test-results/*.json 2>/dev/null || echo "No JSON files found"
          echo "Checking for JSON files in root:"
          ls -la *.json 2>/dev/null || echo "No JSON files in root"
        fi
      continue-on-error: true
    - name: Run Visual tests (all projects)
      env:
        JSON_REPORT_PATH: test-results/visual-results.json
      run: |
        npx playwright test visual || true
        if [ -f test-results/visual-results.json ]; then
          echo "✓ Visual test results JSON created"
        else
          echo "⚠ Warning: visual-results.json not found after visual tests"
        fi
      continue-on-error: true
    - name: Debug - List test-results files
      if: always()
      run: |
        echo "=== Files in test-results directory ==="
        ls -la test-results/ 2>/dev/null || echo "test-results directory does not exist"
        echo ""
        echo "=== JSON files in project root ==="
        ls -la *.json 2>/dev/null || echo "No JSON files in root"
      continue-on-error: true
    - name: Merge test reports and generate HTML
      if: always()
      timeout-minutes: 5
      run: |
        mkdir -p test-results
        # Collect JSON report files into an array
        JSON_FILES=()
        if [ -f test-results/functional-results.json ]; then
          JSON_FILES+=("test-results/functional-results.json")
          echo "Found functional-results.json"
        else
          echo "functional-results.json not found"
        fi
        if [ -f test-results/visual-results.json ]; then
          JSON_FILES+=("test-results/visual-results.json")
          echo "Found visual-results.json"
        else
          echo "visual-results.json not found"
        fi
        # Merge reports if we have any
        if [ ${#JSON_FILES[@]} -gt 0 ]; then
          echo "Merging ${#JSON_FILES[@]} report(s): ${JSON_FILES[*]}"
          npx playwright merge-reports --reporter=html "${JSON_FILES[@]}"
        else
          echo "No JSON report files found to merge"
          echo "Skipping HTML report generation"
        fi
      continue-on-error: true
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
