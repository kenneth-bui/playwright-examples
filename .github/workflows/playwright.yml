name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering from GitHub UI
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Prepare test results directory
      run: mkdir -p test-results
    - name: Run Playwright tests
      env:
        REPORT_OUTPUT_DIR: playwright-report-functional
      run: |
        echo "REPORT_OUTPUT_DIR is set to: $REPORT_OUTPUT_DIR"
        npm run test:random || true
        if [ -d playwright-report-functional ]; then
          echo "✓ Functional test report created"
        else
          echo "⚠ Warning: Functional test report not found"
        fi
      continue-on-error: true
    - name: Run Visual tests
      env:
        REPORT_OUTPUT_DIR: playwright-report-visual
      run: |
        echo "REPORT_OUTPUT_DIR is set to: $REPORT_OUTPUT_DIR"
        npx playwright test visual || true
        if [ -d playwright-report-visual ]; then
          echo "✓ Visual test report created"
        else
          echo "⚠ Warning: Visual test report not found"
        fi
      continue-on-error: true
    - name: Upload functional test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-functional
        path: playwright-report-functional/
        retention-days: 30
    - name: Upload visual test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-visual
        path: playwright-report-visual/
        retention-days: 30
